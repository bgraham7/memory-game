<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <main id="content">
            
        <h1 class="title">Matching Game</h1>
        <div class="stats">
            <div class="turns-wrapper">Turns: <span id="turns">0</span></div>
            <div class="new-button-wrapper">
                <button type="button" class="new-game-btn">New Game</button>
            </div>
            <div class="stars">
                <span class="fa fa-star star"></span>
                <span class="fa fa-star star"></span>
                <span class="fa fa-star star"></span>
            </div>
            <p class="timer"><span id="minutes">00</span>:<span id="seconds">00</span></p>
        </div>
    </main>
    
    <div id="modal">
        <div class="modal-content">
            <h1>Congrats Rockstar! You did it!</h1>
            <p>It took you <span id="end-moves"></span> moves which is good for <span id="end-stars"></span></p>
            <p>Here's your final time: <span id="end-time"></span></p>
            <button type="button" class="new-game-btn">New Game</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
